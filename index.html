<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">線上抽籤程式</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrap">
    <div class="header">
        <h1 id="title1">123</h1>
        <h2 id="title2">456</h2>
    </div>
    <div class="main">
    </div>
    <div class="footer">
    </div>
    </div>
<input id="maintitle1"></input>
<input id="maintitle2"></input>
<button id="submit">確定</button>
</body>
<script>
$("#submit").click(function(e){
$("#title1").text($("#maintitle1").val());
$("#title2").text($("#maintitle2").val());
$("#maintitle1").hide();
$("#maintitle2").hide();
$("#submit").hide();
});
</script>

</html>
